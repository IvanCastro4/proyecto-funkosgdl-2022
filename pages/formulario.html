    <main>
        <form class="formulario">
            <fieldset>
                <legend>¿Ya tienes cuenta? Ingresa tus datos</legend>
                <div class="row mb-3">
                    <label for="input-nombre" class="col-sm-2 col-form-label">Escribe tu nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-nombre" placeholder="Pon tu nombre aquí" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Escribe tu e-mail" />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3"
                            placeholder="Escribe tu contraseña" />
                    </div>
                </div>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">
                    ¿Cómo te identificas?
                </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked />
                        <label class="form-check-label" for="gridRadios1"> Hombre </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                            value="option2" />
                        <label class="form-check-label" for="gridRadios2"> Mujer </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                            value="option3" />
                        <label class="form-check-label" for="gridRadios3"> Otro </label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" />
                        <label class="form-check-label" for="gridCheck1">
                            Acepto términos y condiciones
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mover">Ingresar</button>
        </form>
    </main>
